<div id="divLogin" class="account-container">
    
    <div class="content clearfix">
        <form>
            <h1>Member Login</h1>	
            <div class="login-fields">
                <p>Please provide your details</p>
                <div class="field">
                    <label for="username">Username</label>
                    <input type="text" id="login" placeholder="Username" class="login username-field" autocomplete="off"/>
                </div> <!-- /field -->
                <div class="field">
                    <label for="password">Password:</label>
                    <input type="password" id="clave" placeholder="Password" class="login password-field" autocomplete="off"/>
                </div> <!-- /password -->
            </div> <!-- /login-fields -->
            <div class="login-actions">
                <span class="login-checkbox">
                    <input id="recordar" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
                    <label class="choice" for="Field">Remember</label>
                </span>
                <button id="btlogin" type="button" class="button btn btn-success btn-large">Sign In</button>
            </div> <!-- .actions -->
        </form>
    </div> <!-- /content -->
</div> <!-- /account-container -->
